<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">St. Paul Lutheran Church</a>
        </div>
    </nav>
<header>

<main>
    <div class="row">
        <div class="col-sm-4">
            <div *ngIf="users">
                <ul class="list-group users-list" *ngIf="users">
                    <li class="list-group-item" *ngFor="let user of users"
                    (click)="selectUser(user)"
                    [class.active]="user === activeUser">
                        {{ user.name }} ({{ user.username }})
                    </li>
                </ul>
            </div>
			<div *ngIf="events">
                <ul class="list-group users-list" *ngIf="events">
                    <li class="list-group-item" *ngFor="let event of events">
                        {{ event.title }} {{ event.date }}
                    </li>
                </ul>
            </div>
            <user-form (userCreated)="onUserCreated($event)"></user-form>	
        </div>
        <div class="col-sm-8">
           <user-profile [user]="activeUser"></user-profile>

            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>Choose a User</h2>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">
    <small>Copyright &copy; 2017</small>
</footer>
